<!--DOCTYPE html -->
<html>

<head>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <h1>Webアプリ初心者のFlaskチュートリアル</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>作成日</th>
            <th>更新日</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.createTime }}</td>
            <td>{{ user.updateTime }}</td>
            <td><a href="/{{user.id}}/update" role="button">編集</a></td>
        </tr>
        {% endfor %}

    </table>

</body>

</html>
