<!-- layout.htmlをテンプレートに拡張する-->
{% extends "layout.html" %}

{% block content %}
<h2>登録情報の更新</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">タイトル</label><br>
            <input type="text" name="title" value={{post.title}}>
        </div>

        <div class="form-group">
            <label for="body">本文</label><br>
            <textarea name="body" rows="30" cols="100">{{post.body}}</textarea>
        </div>

        <div class="form-group">
            <label for="tag">タグ</label><br>
            <input type="text" name="add-tag" value={{post.tag}}>
        </div>

        <!-- <div>
            <p><input type="file" name = "file">
        </div> -->
        <div class="form-group">
            <input type="submit" value="更新">
        </div>
        
    </form>
{% endblock %}
